<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>体感游戏</title>
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">体感游戏</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Play!</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="https://github.com/2015-hackathon/hackathon">Github 项目链接</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <br><br>
        <div class="col-md-12 text-center">
            <video id="video" class="video-js" width="auto" height="80%" preload="auto"  poster="">
                <source src="video/mario.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            </video>
            <br>
            <div class="control">
                <button class="btn btn-success" id="start">开始</button>    
            </div>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            <div>提示音</div>
        </div>
        <div class="col-md-1">
            <div class="control">
                <div class="code" id="code_1">GO</div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="control">
                <div class="code" id="code_2">GO</div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="control">
                <div class="code" id="code_3">GO</div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="control">
                <div class="code" id="code_4">GO</div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="control">
                <div class="code" id="code_5">!</div>
            </div>
        </div>
        <div class="col-md-1">
            <div>音高</div>
        </div>
        <div class="col-md-1">
            <div class="control">
                <div class="code" id="played_code"></div>
            </div>
        </div>
        <div class="col-md-1">
            <div>得分</div>
        </div>
        <div class="col-md-2">
            <div class="control">
                <div class="code" id="played_score">0</div>
            </div>
        </div>
    </div>
</div>

<!-- 显示结果 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">体感游戏谢谢您</h4>
            </div>
        
            <div class="modal-body" id="result-body">
            </div>
      
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<button id='endBtn' type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"></button>

<script src="scripts/libs/jquery.min.js"></script>
<script src="scripts/libs/bootstrap.min.js"></script>
<script src="scripts/libs/underscore-min.js"></script>
<script src="scripts/libs/simpleSheetMusic.js"></script>
<script src="scripts/libs/audio.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
